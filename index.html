<!DOCTYPE html>
<html lang="en">

    <head>
    <meta charset="utf-8">
    <title>Foody Giphy</title>
    <link rel='stylesheet' href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    </head>

    <body>

        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <div class="row">
                    <div class="col-sm-8">
                        <h1 class="display-4">Foody Giphy</h1>
                        <p class="lead">Click on your favorite food! Can't find any? Add your food! </p>
                    </div>
                    <form class="col-sm-4">
                        <div class="form-group">
                            <input type="text" class="form-control" id="food-input" placeholder="Add your missing food!">
                        </div>
                        <button type="submit" class="btn btn-primary" id="food-submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="container">
            <div class="row">
                <div class="col-sm-12" id="button-area"></div>
                <div class="col-sm-12" id="yelp-area"></div>
                <div class="col-sm-12" id="giphy-area"></div>
            </div>
        </div>





        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script type="text/javascript" src="app.js"></script>


    </body>

</html>
